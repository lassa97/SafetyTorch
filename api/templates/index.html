<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Safety Torch ðŸ”¦</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #notfound {
            position: relative;
            height: 100vh;
        }

        #notfound .notfound-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 36, 1);
        }

        #notfound .notfound {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .notfound {
            max-width: 910px;
            width: 100%;
            line-height: 1.4;
            text-align: center;
        }

        .notfound .notfound-404 {
            position: relative;
            height: 200px;
        }

        .notfound .notfound-404 h1 {
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 220px;
            font-weight: 900;
            margin: 0px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .notfound h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .notfound h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .notfound .home-btn,
        .notfound .contact-btn {
            font-family: 'Montserrat', sans-serif;
            display: inline-block;
            font-weight: 700;
            text-decoration: none;
            background-color: transparent;
            border: 2px solid transparent;
            text-transform: uppercase;
            padding: 13px 25px;
            font-size: 18px;
            border-radius: 40px;
            margin: 7px;
            -webkit-transition: 0.2s all;
            transition: 0.2s all;
        }

        .notfound .home-btn:hover,
        .notfound .contact-btn:hover {
            opacity: 0.9;
        }

        .notfound .home-btn {
            color: rgba(255, 0, 36, 0.7);
            background: #fff;
        }

        .notfound .contact-btn {
            border: 2px solid rgba(255, 255, 255, 0.9);
            color: rgba(255, 255, 255, 0.9);
        }

        .notfound-social {
            margin-top: 25px;
        }

        .notfound-social h3>a {
            display: inline-block;
            height: 40px;
            color: rgba(255, 255, 255, 0.9);
            -webkit-transition: 0.2s all;
            transition: 0.2s all;
        }

        .notfound-social>a:hover {
            color: rgba(255, 0, 36, 0.7);
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="notfound">
        <div class="notfound-bg"></div>
        <div class="notfound">
            <div class="notfound-404">
                <h1>Â¡Peligro!</h1>
            </div>
            <h2><i>{{ url }}</i> es malicioso<sup>1</sup></h2>
            <p class="home-btn">Categoria: {{ category }}</p>
            <div class="notfound-social">
                <h3>Â¿Que es <a href="{{ link }}" target="_blank">{{ category }}</a>?</h3>
                <iframe width="640" height="480"
                    src="{{ link }}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <h3>[1]: Aparece en la lista {{ blocklist }}</h3>
            </div>
        </div>
    </div>
</body>

</html>
